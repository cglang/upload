<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务列表</title>
    <script src="lib/js/vue.global.js"></script>
    <script src="lib/js/axios.min.js"></script>
    <script src="lib/js/qs.min.js"></script>
    <script src="lib/js/bootstrap.bundle.min.js"></script>
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/task.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/">文件列表</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/p">文本共享</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active">任务列表</a>
                </li>
            </ul>
        </div>
        <div class="list-group w-auto shadow">
            <div class="list-group-item list-group-item-action d-flex justify-content-between" v-for="task in tasks">
                <label class="w-100">
                    <div>
                        <input class="form-check-input" type="checkbox" :checked="task.checked"
                            @click="(event) => update(task.id, event.target.checked)" onclick="return false;">
                        <span class="form-checked-content" style="padding-left: 10px">{{task.text}}</span>
                    </div>
                </label>
                <a class="link-danger bi bi-trash" @click="del(task.id)"></a>
            </div>
            <div class="list-group-item bg-light">
                <div class="d-flex">
                    <input class="form-check-input form-check-input-placeholder bg-light flex-shrink-0 pe-none"
                        type="checkbox" checked>
                    <span class="editable" id="editable" contenteditable="true"
                        style="padding-left: 10px; min-width: 100%" @keyup.enter="add()">
                        <span style="opacity: .5">添加新任务</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" ref="messageModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{message.title}}</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p style="white-space: pre-wrap">{{message.text}}</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-primary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/task.js"></script>
</body>

</html>
