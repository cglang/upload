<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本共享</title>
    <script src="js/vue.global.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/qs.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/clipboard.min.js"></script>
    <script src="js/js.cookie.min.js"></script>
    <script src="js/vue-router.global.min.js"></script>
    <script src="js/FileSaver.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/text.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">文件列表</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active">文本共享</a>
                </li>
            </ul>
        </div>
        <div v-if="!$route.params.id">
            <div id="add">
                <input class="form-control" placeholder="用户名" v-model="text.author" ref="textAuthor">
                <textarea class="form-control" rows="10" placeholder="文本内容" v-model="text.data" ref="textData"></textarea>
                <button class="btn btn-outline-primary float-end" @click="add()">发布</button>
            </div>
            <div id="list">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-action" v-for="text in textList">
                        <div class="float-end">
                            <button class="btn btn-outline-primary btn-sm" id="btnCopy" :data-clipboard-text="text.data">复制</button>
                            <button class="btn btn-outline-danger btn-sm" id="btnDelete" @click="confirmDelete(text.id)">删除</button>
                        </div>
                        <div @click="$router.push('/' + text.id)">
                            <p class="text-primary">{{text.author}}</p>
                            <p style="white-space: pre-wrap">{{text.data}}</p>
                            <p class="text-muted">发布于 {{text.time.slice(0, -3)}}</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div v-if="$route.params.id">
            <div class="card">
                <div class="card-body border-bottom">
                    <div class="float-start">
                        <button class="btn btn-outline-primary" @click="$router.push('/')">返回</button>
                        <button class="btn btn-outline-primary" id="btnCopy" data-clipboard-target="#textShow">复制</button>
                        <button class="btn btn-outline-primary" @click="download()">下载</button>
                    </div>
                    <div class="float-end">
                        <button class="btn btn-outline-primary" @click="update()">修改</button>
                        <button class="btn btn-outline-danger" @click="confirmDelete($route.params.id)">删除</button>
                    </div>
                </div>
                <textarea class="form-control border-0 font-monospace" rows="20" id="textShow" v-model="data" ref="textShow"></textarea>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" ref="messageModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{message.title}}</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p style="white-space: pre-wrap">{{message.text}}</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-primary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" ref="confirmModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">删除</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>确定要删除吗？</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-danger" data-bs-dismiss="modal" @click="deleteText()">确定</button>
                    <button class="btn btn-outline-primary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" ref="authModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">验证</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="password" class="form-label">请输入密码</label>
                    <input type="password" class="form-control" id="password" ref="password">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-primary" data-bs-dismiss="modal" @click="getToken()">确定</button>
                    <button class="btn btn-outline-primary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/text.js"></script>
</body>

</html>
